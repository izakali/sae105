<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téléchargement et traitement des fichiers</title>
</head>
<body>
    <h1>Téléchargement et traitement des fichiers</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt" required>
        <button type="submit">Fichier de traitement</button>
    </form>
</body>
</html>
